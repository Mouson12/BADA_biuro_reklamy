<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Client Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 70px;
    }

    .content-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      text-align: left;
      width: 100%;
      max-width: 600px;
    }

    h2 {
      margin-bottom: 20px;
      color: #B57EDC; /* Jaśniejszy fiolet */
    }

    p {
      margin: 10px 0;
      color: #4A4A4A; /* Neutralny szary tekst */
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      gap: 20px; /* Spacing between buttons */
    }

    .btn-secondary {
      border: none;
      padding: 10px 20px;
      border-radius: 50px; /* Mocno zaokrąglone rogi */
      text-decoration: none;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease; /* Płynne przejście */
    }

    .btn-back {
      background-color: #B57EDC; /* Jaśniejszy fiolet */
      color: white;
    }

    .btn-edit {
      background-color: #FFFFFF; /* Biały */
      color: #B57EDC;
      border: 2px solid #B57EDC; /* Obwódka jaśniejszy fiolet */
    }

    .btn-back:hover,
    .btn-edit:hover {
      opacity: 0.85; /* Efekt po najechaniu */
      transform: scale(1.05); /* Subtelne powiększenie przycisku */
    }
  </style>
</head>
<body>

<!-- Include Navbar -->
<div th:insert="~{ui/navbar :: navbar}"></div>

<div class="content-container">
  <h2>Client Details</h2>
  <p><strong>First Name:</strong> <span th:text="${klient.imie}"></span></p>
  <p><strong>Last Name:</strong> <span th:text="${klient.nazwisko}"></span></p>
  <p><strong>Email:</strong> <span th:text="${klient.email}"></span></p>
  <p><strong>Phone:</strong> <span th:text="${klient.telefon ?: 'N/A'}"></span></p>

  <h3>Address</h3>
  <p><strong>City:</strong> <span th:text="${adres.miasto}"></span></p>
  <p><strong>Street:</strong> <span th:text="${adres.ulica}"></span></p>
  <p><strong>Building Number:</strong> <span th:text="${adres.nrBudynku}"></span></p>
  <p><strong>Local Number:</strong> <span th:text="${adres.nrLokalu ?: 'N/A'}"></span></p>
  <p><strong>Postal Code:</strong> <span th:text="${adres.kodPocztowy}"></span></p>

  <h3>Office</h3>
  <p><strong>Name:</strong> <span th:text="${biuro.nazwa}"></span></p>
  <p><strong>Established:</strong> <span th:text="${biuro.dataZalozenia}"></span></p>

  <div class="btn-group">
    <!-- Przycisk powrotu -->
    <a class="btn btn-secondary btn-back" href="/index">Back to Dashboard</a>

    <!-- Przycisk edycji -->
    <a class="btn btn-secondary btn-edit" href="/update-user">Edit</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
