<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Centers content vertically */
            height: 100vh;
            padding-top: 70px; /* Space for fixed navbar */
            flex-direction: column; /* To handle navbar and container stacking */
        }

        .content-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            max-width: 90%; /* Responsive width */
            width: 1000px; /* Maximum width for larger screens */
            margin: 20px; /* Margin between navbar and container */
            text-align: center; /* Center-align text */
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Include Navbar -->
<div th:insert="~{ui/navbar :: navbar}"></div>

<!-- White Content Container -->
<div class="content-container">
    <h2>Create a New Campaign</h2>
    <form th:action="@{/create-campaign}" method="post">
        <div class="form-group">
            <label for="nazwa">Campaign Name</label>
            <input type="text" class="form-control" id="nazwa" name="nazwa" required>
        </div>
        <div class="form-group">
            <label for="opis">Description</label>
            <textarea class="form-control" id="opis" name="opis"></textarea>
        </div>
        <div class="form-group">
            <label for="dataRozpoczecia">Start Date</label>
            <input type="date" class="form-control" id="dataRozpoczecia" name="dataRozpoczecia" required>
        </div>
        <div class="form-group">
            <label for="dataZakonczenia">End Date</label>
            <input type="date" class="form-control" id="dataZakonczenia" name="dataZakonczenia" required>
        </div>
        <div class="form-group">
            <label for="budzet">Budget</label>
            <input type="number" class="form-control" id="budzet" name="budzet" min="0" max="99999999" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Campaign</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
