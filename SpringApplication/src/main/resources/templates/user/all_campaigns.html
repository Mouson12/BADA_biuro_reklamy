<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Campaigns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Centers content vertically */
            height: 100vh;
            padding-top: 70px; /* Space for fixed navbar */
            flex-direction: column; /* To handle navbar and container stacking */
        }

        .content-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            max-width: 90%; /* Responsive width */
            width: 1000px; /* Maximum width for larger screens */
            margin: 20px; /* Margin between navbar and container */
            text-align: center; /* Center-align text */
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Include Navbar -->
<div th:insert="~{ui/navbar :: navbar}"></div>

<!-- White Content Container -->
<div class="content-container">
    <h2>All Campaigns</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Budget</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kampania : ${kampanie}">
            <td th:text="${kampania.idKampanii}"></td>
            <td th:text="${kampania.nazwa}"></td>
            <td th:text="${kampania.opis}"></td>
            <td th:text="${kampania.dataRozpoczecia}"></td>
            <td th:text="${kampania.dataZakonczenia}"></td>
            <td th:text="${kampania.budzet}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
