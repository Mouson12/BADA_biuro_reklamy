<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main User Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Centers content vertically */
            height: 100vh;
            padding-top: 70px; /* Space for fixed navbar */
            flex-direction: column; /* To handle navbar and container stacking */
        }

        .content-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 800px; /* Adjust for desired width */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* Centers text and content */
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            flex-direction: row; /* Arrange buttons in a single row */
            justify-content: center; /* Center the buttons horizontally */
            /*gap: 15px; !* Add spacing between buttons *!*/
        }

        .btn-group a {
            margin: 0; /* Remove individual button margin */
            width: auto; /* Ensure buttons take only as much space as needed */
        }
    </style>

</head>
<body>

<!-- Include Navbar -->
<div th:insert="~{ui/navbar :: navbar}"></div>

<!-- Content Container -->
<div class="content-container">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="post" th:action="@{/logout}">
                    <div class="form-group">
                        <div style="font-size:20px; margin-top: 15px;">
                            If you want to logout, click "Logout" button below.
                        </div>
                    </div>

                    <button class="btn btn-primary mt-3" type="submit" onclick="successfullyLogout()" value="Sign Out">Logout</button>
                </form>
            </div>
        </div>

        <!-- Add Buttons for Navigation -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h3>What would you like to do?</h3>
                <div class="btn-group" role="group">
                    <!-- Button to update user -->
                    <a class="btn btn-outline-primary" th:href="@{/update-user}" role="button">Update Profile</a>

                    <!-- Button to view all campaigns -->
                    <a class="btn btn-outline-success" th:href="@{/all-campaigns}" role="button">View All Campaigns</a>

                    <!-- Button to create a new campaign -->
                    <a class="btn btn-outline-info" th:href="@{/create-campaign}" role="button">Create New Campaign</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
