<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>View All Klienci</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding-top: 70px; /* Space for fixed navbar */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align the container near the top */
      min-height: 100vh;
    }

    .content-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      max-width: 90%; /* Responsive width */
      width: 1100px; /* Fixed width for larger screens */
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- Include Navbar -->
<div th:insert="~{ui/navbar :: navbar}"></div>

<!-- White Content Container -->
<div class="content-container">
  <h2>All Klienci</h2>
  <a class="btn btn-success mb-3" th:href="@{/admin/klienci/add}">Add New</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <!-- Add column headers dynamically -->
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${klienci}">
      <td th:text="${item.idKlienta}"></td>
      <td th:text="${item.imie}"></td>
      <td th:text="${item.nazwisko}"></td>
      <td>
        <a class="btn btn-warning btn-sm" th:href="@{'/admin/klienci/edit/' + ${item.idKlienta}}">Edit</a>
        <a class="btn btn-danger btn-sm" th:href="@{'/admin/klienci/delete/' + ${item.idKlienta}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
