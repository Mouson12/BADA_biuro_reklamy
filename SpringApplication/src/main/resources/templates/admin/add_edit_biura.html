<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add/Edit Biura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 70px; /* For the fixed navbar */
            flex-direction: column;
        }

        .content-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            max-width: 90%;
            width: 800px; /* Fixed width for larger screens */
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left; /* Align labels and inputs to the left */
        }
    </style>
</head>
<body>

<!-- Include Navbar -->
<div th:insert="~{ui/navbar :: navbar}"></div>

<!-- White Content Container -->
<div class="content-container">
    <h2 th:text="${action} + ' Biura '"></h2>
    <form th:action="@{/admin/biura/__${function}__}" method="post">
        <div class="form-group">
            <label for="idBiura">ID Biuro</label>
            <input type="number" class="form-control" id="idBiura" name="idBiura" th:value="${biuro.idBiura}" readonly>
        </div>
        <div class="form-group mt-3">
            <label for="nazwa">Name</label>
            <input type="text" class="form-control" id="nazwa" name="nazwa" th:value="${biuro.nazwa}" required>
        </div>
        <div class="form-group mt-3">
            <label for="dataZalozenia">Date Established</label>
            <input type="date" class="form-control" id="dataZalozenia" name="dataZalozenia" th:value="${biuro.dataZalozenia}" required>
        </div>
        <div class="form-group mt-3">
            <label for="idAdresu">ID Adres</label>
            <input type="number" class="form-control" id="idAdresu" name="idAdresu" th:value="${biuro.idAdresu}" readonly>
        </div>
        <div class="form-group mt-3">
            <label for="idPracownika">ID Pracownik</label>
            <input type="number" class="form-control" id="idPracownika" name="idPracownika" th:value="${biuro.idPracownika}" readonly>
        </div>
        <div class="form-group mt-3">
            <label for="miasto">City</label>
            <input type="text" class="form-control" id="miasto" name="miasto" th:value="${adres.miasto}" required>
        </div>
        <div class="form-group mt-3">
            <label for="ulica">Street</label>
            <input type="text" class="form-control" id="ulica" name="ulica" th:value="${adres.ulica}" required>
        </div>
        <div class="form-group mt-3">
            <label for="nrBudynku">Building Number</label>
            <input type="text" class="form-control" id="nrBudynku" name="nrBudynku" th:value="${adres.nrBudynku}" required>
        </div>
        <div class="form-group mt-3">
            <label for="nrLokalu">Local Number</label>
            <input type="text" class="form-control" id="nrLokalu" name="nrLokalu" th:value="${adres.nrLokalu}" required>
        </div>
        <div class="form-group mt-3">
            <label for="kodPocztowy">Postal Code</label>
            <input type="text" class="form-control" id="kodPocztowy" name="kodPocztowy" th:value="${adres.kodPocztowy}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
