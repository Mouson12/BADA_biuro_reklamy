<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main Admin Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Ensures content aligns below navbar */
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
            border-radius: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 100px; /* Adds space for fixed navbar */
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-group a {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Include Navbar -->
<div th:insert="~{ui/navbar :: navbar}"></div>

<div class="content-container">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="post" th:action="@{/logout}">
                    <div class="form-group">
                        <label style="font-size:30px" th:inline="text">Welcome <a
                                style="color:lightskyblue; text-transform:capitalize"><b>[[${#authentication.name}]]</b></a>
                            to the main page!</label>
                        <div style="font-size:20px">If you want to logout, click "Logout" button under this text.</div>
                    </div>
                    <button class="btn btn-primary" type="submit" onclick="successfullyLogout()" value="Sign Out">Logout
                    </button>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <h3>What would you like to do?</h3>
                <div class="btn-group" role="group">
                    <a class="btn btn-outline-primary" th:href="@{/admin/biura}" role="button">Manage Biura</a>
                    <a class="btn btn-outline-success" th:href="@{/admin/adresy}" role="button">Manage Adresy</a>
                    <a class="btn btn-outline-success" th:href="@{/admin/klienci}" role="button">Manage Klienci</a>
                    <a class="btn btn-outline-success" th:href="@{/admin/pracownicy}" role="button">Manage Pracownicy</a>
                    <a class="btn btn-outline-info" th:href="@{/admin/kampanie}" role="button">Manage Kampanie</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
