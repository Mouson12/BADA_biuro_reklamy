<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add/Edit Kampanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 70px; /* For the fixed navbar */
            flex-direction: column;
        }

        .content-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            max-width: 90%;
            width: 800px; /* Fixed width for larger screens */
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left; /* Align labels and inputs to the left */
        }
    </style>
</head>
<body>

<!-- Include Navbar -->
<div th:insert="~{ui/navbar :: navbar}"></div>

<!-- White Content Container -->
<div class="content-container">
    <h2 th:text="${action} + ' Kampanie '"></h2>
    <form th:action="@{/admin/kampanie/__${function}__}" method="post">
        <input type="hidden" name="idKampanii" th:value="${kampania.idKampanii}" hidden/>
        <input type="hidden" name="idBiura" th:value="${kampania.idBiura}" hidden/>
        <div class="form-group mt-3">
            <label for="nazwa">Name</label>
            <input type="text" class="form-control" id="nazwa" name="nazwa" th:value="${kampania.nazwa}" required>
        </div>
        <div class="form-group mt-3">
            <label for="opis">Description</label>
            <textarea class="form-control" id="opis" name="opis" th:value="${kampania.opis}"></textarea>
        </div>
        <div class="form-group mt-3">
            <label for="dataRozpoczecia">Start Date</label>
            <input type="date" class="form-control" id="dataRozpoczecia" name="dataRozpoczecia" th:value="${kampania.dataRozpoczecia}" required>
        </div>
        <div class="form-group mt-3">
            <label for="dataZakonczenia">End Date</label>
            <input type="date" class="form-control" id="dataZakonczenia" name="dataZakonczenia" th:value="${kampania.dataZakonczenia}" required>
        </div>
        <div class="form-group mt-3">
            <label for="budzet">Budget</label>
            <input type="number" class="form-control" id="budzet" name="budzet" min="0" max="99999999" th:value="${kampania.budzet}" required>
        </div>
        <div class="form-group mt-3">
            <label for="idKlienta">ID Klient</label>
            <input type="number" class="form-control" id="idKlienta" name="idKlienta" th:value="${kampania.idKlienta}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
