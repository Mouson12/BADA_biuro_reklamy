<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>View All Biura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>All Biura</h2>
  <a class="btn btn-success mb-3" th:href="@{/admin/biura/add}">Add New</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <!-- Add column headers dynamically -->
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${biuro}">
      <td th:text="${item.idBiura}"></td>
      <td th:text="${item.nazwa}"></td>
      <td>
        <a class="btn btn-warning btn-sm" th:href="@{'/admin/biura/edit/' + ${item.idBiura}}">Edit</a>
        <a class="btn btn-danger btn-sm" th:href="@{'/admin/biura/delete/' + ${item.idBiura}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
